
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Under Suite Sheets Hotel - Traveler Extraordinaire</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="ffdab9"/>
  </head>
  <body>
    <section class="customer-login-page"> Howdy, partner! 
      <section class="login-container">
        <form class="log-in">
          <div class="username-container">
            <label for="username" id="label">Enter Username:</label>
            <input class="username-input" id="input" type="text">
            <label for="password" id="label">Enter Password:</label>
            <input class="password-input" id="input" type="text">
          </div>
            <button class="login-button">Log In</button>
            <section class="error-message"></section>
        </form>
      </section>
    </section>
    <section class="welcome-customer-container">
      <section class="welcome-customer-text"></section>
      <section class="select-date-container">
        <form class="calendar-form">
          <label for="select-date">Search for available rooms:</label>
          <input type="date" id="select-date" name="user-booking-date">
          <span class="validity"></span>
        </form>
      </section>
      <section class="user-reservation-container">
        <button id="show-available-rooms-button" class="reservation-buttons">Find Rooms!</button>
      </section>
      <section class="filter-by-room-preference-buttons-container">Filter by room type:
        <button id="residential suite" class="room-type-buttons">residential suite</button>
        <button id="suite" class="room-type-buttons">suite</button>
        <button id="single room" class="room-type-buttons">single room</button>
        <button id="junior suite" class="room-type-buttons">junior suite</button>
      </section>
      <h1>Under Suite Sheets Hotel</h1>
      <h2>"Exceptional lodging, nomad-er where life takes you."</h2>
    </section>
    <section class="booking-grid-container" id="grid-container">
    </section>
  </section>
</section>
<script src="bundle.js"></script>
</body>
</html>
