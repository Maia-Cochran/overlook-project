<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <section class="welcome-customer-container"> 
        <h1 class="title">Under Suite Sheets Hotel</h1>
        <h2 class="motto">Exceptional lodging, nomad-er where life takes you.</h2>
        <h3 class="welcome-customer-text">[CUSTOMER NAME & TOTAL DOLLAR AMOUNT SPENT]</h3>
      <section class="select-date-container">
        <form class="calendar-form">
          <label for="select-date-form">Find available rooms:</label>
          <input type="date" id="select-date-form" name="user-booking-date">
          <span class="validity"></span>
        </form>
      </section>
      <section class="user-reservation-container">
        <button id="previous-reservations" class="reservation-buttons">Reservation History</button>
        <button id="available-reservations" class="reservation-buttons">Show Me All Available Rooms</button>
      </section>          
      <section hidden class="filter-by-room-preference-buttons-container">
        <button id="show-available-residential-suites-button" class="room-type-buttons">Residential Suite</button>
        <button id="show-available-suites-button" class="room-type-buttons">Suite</button>
        <button id="show-available-single-rooms-button" class="room-type-buttons">Single Room</button>
        <button id="show-available-junior-suites-button" class="room-type-buttons">Junior Suite</button>
      </section>
      </section>
      <section id="grid-container" class="booking-grid-container">
        <section id="reservation-card" class="reservation-card">
          <img src="./images/turing-logo.png" alt="turing logo">
          <section class="room-info">[TEXT]
          </section>
        </section>
      </section>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
